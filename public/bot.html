<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>TF2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="bot.css">
  </head>
  <body class="">
    <div class="container">
      <ul class="list-group">

        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <span>Itens</span>
            <span class="badge badge-dark badge-pill ml-3">0 restantes</span>
          </div>


          <div class="row">
            <button class="btn btn-outline-dark btn-sm">Status</button>
            <button class="btn btn-primary ml-2"><i class="fa fa-refresh"></i></button>
            <button class="btn btn-outline-primary ml-2" data-toggle="modal" data-target="#staticBackdrop">
              Opções
            </button>
          </div>

        </li>

        <li class="list-group-item" style="padding: 0px">
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled"><button class="page-link" tabindex="-1" aria-disabled="true">Previous</button></li>
              <li class="page-item active"><button class="page-link">1</button></li>
              <li class="page-item"><button class="page-link">2</button></li>
              <li class="page-item"><button class="page-link">3</button></li>
              <li class="page-item"><button class="page-link">Next</button></li>
            </ul>
          </nav>
        </li>

        <div id="items_list">

        </div>

      </ul>
    </div>


    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Opções</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="col">
              <b>Organizar por:</b>
              <select class="custom-select col mt-2 mb-2" id="inputGroupSelect01">
                <option value="0">Mais recente</option>
                <option value="1" style="color: #068200; font-weight: bold;">Profit 1 (STN > Backpack)</option>
                <option value="2" style="color: #b8ad02; font-weight: bold;">Profit 2 (Backpack > STN)</option>
                <option value="3" style="color: #7e7e7e; font-weight: bold;">Profit 3 (Backpack Offer > STN)</option>
              </select>
            </div>

            <div class="col">
              <b>Avisos:</b>
            </div>
            <div class="col mr-2">
              <button class="btn btn-outline-primary btn-sm"><i class="fa fa-bell mr-2"></i>Configurar avisos</button>
            </div>

            <div class="col mt-2">
              <b>Atualizar em tempo real:</b>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
              </div>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="bot.js"></script>
  </body>
</html>
